name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.elitetennisladder.com
    
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build Web for Staging
        run: flutter build web --release --dart-define=ENV=staging

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          echo "Build artifacts ready at build/web/"
          echo "Note: Actual deployment requires hosting configuration (Firebase, Netlify, etc.)"
          
      - name: Upload staging artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-web-build
          path: build/web/
          retention-days: 7

      - name: Staging deployment summary
        run: |
          echo "### Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Artifacts uploaded" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Environment: Staging" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ URL: https://staging.elitetennisladder.com (when configured)" >> $GITHUB_STEP_SUMMARY
